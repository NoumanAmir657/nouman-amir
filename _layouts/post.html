---
layout: default
---

<div class="center-content">

    <!-- Post Metadata -->
    <p class="post-meta-header">
        <small>{{ page.date | date: "%b %-d, %Y" }}</small>
        {% if page.tags %}
            |
            {% for tag in page.tags %}
                <span class="post-tag-header">{{ tag }}</span>
            {% endfor %}
        {% endif %}
    </p>

    <!-- Post Title -->
    <h1>{{ page.title }}</h1>

    <!-- Post Content -->
    <article class="post-content">
        {{ content }}
    </article>

    <!-- Back Link -->
    <p style="text-align: center; margin-top: 60px;">
        <a href="{{ site.baseurl }}/projects.html">&laquo; Back to Projects & Blog</a>
    </p>

</div>
